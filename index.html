<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Sign up today!</h1>
    </header>
    <main>
    <form>
        <fieldset>
             <!-- Email -->
             <label for="email">Email Address:</label>
             <input id="email" type="text" name="email"><br><br>
             <!-- Password -->
             <label for="passwd">Password:</label>
             <input id="passwd" type="password" name="passwd"><br><br>
             <!-- Github Username -->
             <label for="uname">Github Username:</label>
             <input id="uname" type="text" name="uname"><br><br>
             <!-- radio buttons -->
             <input id="service-Ent" type="radio" name="service" value="Enterprise">
             <label for="service-Ent">Enterprise</label><br>
             <input id="service-Pro" type="radio" name="service" value="Pro">
             <label for="service-Pro">Pro</label><br>
             <input id="service-Free" type="radio" name="service" value="Free">
             <label for="service-Free">Free</label><br><br>
             <!-- remeber me check -->
             <input id="remember" type="checkbox" name="remember" value="Remember Me">
             <label for="remember">Remember Me</label>
             <input type="submit" value="Submit">
         </fieldset>  
    </form>
    </main>  
</body>
</html>
